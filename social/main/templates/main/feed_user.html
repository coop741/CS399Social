{% extends "main/base.html" %}
{% block content %}

    <div class="container" style="padding-top: 50px;">
        <div class="row">
            <div class="col-sm-4">
                <h3 style="margin-top:0">{{ poster.username }}</h3>

                <p>This page is using a simply polling technique to find updates. Should consider
                    web sockets instead.</p>
            </div>
            <div class="col-sm-6">
                <div class="moods">
                    <div class="alert alert-info">
                        Happy!
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}

{% block scripts %}
    <script>
        getMoods('{{ poster.username }}');

        setInterval(function () {
            getMoods('{{ poster.username }}');
        }, 2000);

    </script>
{% endblock %}
